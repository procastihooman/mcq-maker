<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Create A Test</title>
</head>

<body>
  <h1 class="d-flex justify-content-center">Create A Test</h1>
  <div class="d-flex justify-content-center">
    <form name="form" method="post" action="create_test.php" style="width: 60%;">
      <input type="hidden" name="new" value="1" />
      <p>
        <input class="form-control" list="year" name="year" placeholder="Enter Year" required>
        <datalist id="year">
          <option value="1st">
          <option value="2nd">
          <option value="3rd">
          <option value="4th">
        </datalist>
      </p>
      <p>
        <input class="form-control" list="semester" name="semester" placeholder="Enter Semester" required>
        <datalist id="semester">
          <option value="1st">
          <option value="2nd">
        </datalist>
      </p>
      <p>
        <input class="form-control" list="section" name="section" placeholder="Enter Specialization" required>
        <datalist id="section">
          <option value="Computer Science">
          <option value="Information Technology">
          <option value="Electronics and Telecommunication">
          <option value="Electrical">
          <option value="Mechanical">
        </datalist>
      </p>
      <p><input type="text" class="form-control" name="description" placeholder="Description about test"
          autocomplete="off" required /></p>
      <p><input type="time" class="form-control" name="start_time" placeholder="Time at which exam starts" required />
      </p>
      <p><input type="time" class="form-control" name="end_time" placeholder="Time at which exam ends" required /></p>
      <p><input type="date" class="form-control" id="start" name="from_date" placeholder="Start Date" required /></p>
      <p><input type="date" class="form-control" id="end" name="end_date" placeholder="End Date" required /></p>
      <script>
        var start = document.getElementById('start');
        var end = document.getElementById('end');

        start.addEventListener('change', function () {
          if (start.value)
            end.min = start.value;
        }, false);
        end.addEventLiseter('change', function () {
          if (end.value)
            start.max = end.value;
        }, false);
      </script>

  
  <div class="d-flex justify-content-center">
    <button name="submit" type="submit" class="btn btn-secondary" value="Submit">Submit</button>&nbsp;&nbsp;
    <a class="btn btn-danger" href="index.html">Back</a>
  </div>

  </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
